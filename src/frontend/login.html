<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="user-management-container">
        <h2>User Management</h2>
        <div class="columns">
            <div class="column sign-in-area">
                <h3>Sign In</h3>
                <div class="input-group">
                    <input type="text" required>
                    <label>User ID</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button id="signInBtn">Sign In</button>
                <button id="newUserBtn">New User</button>
            </div>

            <div id="newUserPopup" class="column popup">
                <h3>Create New User</h3>
                <div class="input-group">
                    <input type="text" required>
                    <label>New User ID</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>New Password</label>
                </div>
                <button id="createUserBtn">Create User</button>
                <button id="closePopupBtn">Close</button>
            </div>

            <div class="column project-management-area">
                <h3>Create New Project</h3>
                <div class="input-group">
                    <input type="text" required>
                    <label>Project Name</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label>Project Description</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label>Project ID</label>
                </div>
                <button id="createProjectBtn">Create Project</button>
            </div>
        </div>

        <div class="existing-projects-area">
            <h3>Login to Existing Projects</h3>
            <div class="input-group">
                <input type="text" required>
                <label>Project ID</label>
            </div>
            <button id="loginProjectBtn">Login</button>
        </div>
    </div>
</body>
</html>
